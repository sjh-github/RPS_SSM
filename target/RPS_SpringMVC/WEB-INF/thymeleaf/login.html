<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Pragma"   content="no-cache"/>
    <meta http-equiv="Cache-Control"   content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>登陆界面</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{../css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet"/>
    <!-- MetisMenu CSS -->
    <link th:href="@{../css/metisMenu.min.css}" href="../css/metisMenu.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link th:href="@{../css/sb-admin-2.css}" href="../css/sb-admin-2.css" rel="stylesheet"/>
    <!-- Custom Fonts -->
    <link th:href="@{../css/font-awesome.min.css}" href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script th:if="${result eq '-1'}">
        alert("该用户不存在");
    </script>
    <script th:if="${result eq '-2'}">
        alert("密码错误");
    </script>
</head>
<body th:background="@{../images/background.jpg}" background="../images/background.jpg">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h2 align="center">人才推荐系统</h2>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/login/{job}(job=${job})}" action="home.html" method="post">
                        <fieldset>
                            <div class="form-group">
                                <p>账号：</p> <input class="form-control" placeholder="手机号/邮箱" name="email" type="email" autofocus="" required="required"/>
                            </div>
                            <div class="form-group">
                                <p>密码：</p> <input class="form-control" placeholder="密码" name="password" type="password" value="" required="required"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-success btn-block"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
